<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1>WorldGAN</h1>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <canvas id="paint" width="800px" height="450px"></canvas>

        <p>Brush Content:</p>

        <div class="brush-content">
          <div class="button selected" onclick="selectBrushContent(this, 'mountain')">
            <div class="swatch"></div>
            <p>Mountain</p>
          </div>

          <div class="button" onclick="selectBrushContent(this, 'forest')">
            <div class="swatch"></div>
            <p>Forest</p>
          </div>

          <div class="button" onclick="selectBrushContent(this, 'plain')">
            <div class="swatch"></div>
            <p>Plain</p>
          </div>

          <div class="button" onclick="selectBrushContent(this, 'water')">
            <div class="swatch"></div>
            <p>Water</p>
          </div>

          <div class="button" onclick="selectBrushContent(this, 'desert')">
            <div class="swatch"></div>
            <p>Desert</p>
          </div>
        </div>

        <p>Brush Size:</p>

        <div class="brush-size">
          <div class="button" onclick="selectBrushSize(this, 'small')">
            <p>Small</p>
          </div>
          <div class="button" onclick="selectBrushSize(this, 'medium')">
            <p>Medium</p>
          </div>
          <div class="button selected" onclick="selectBrushSize(this, 'large')">
            <p>Large</p>
          </div>
        </div>

        <p>Utilities:</p>

        <div class="utilities">
          <div class="button" onclick="clearCanvas()">
            <p>Clear Image</p>
          </div>
          <div class="button" onclick="exportImage()">
            <p>Export Image</p>
          </div>
        </div>
      </div>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
