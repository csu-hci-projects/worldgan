<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/static/index.css" />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1>WorldGAN</h1>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <canvas id="paint" width="512px" height="512px"></canvas>

        <p>Brush Content:</p>

        <div class="brush-content">
          <div
            class="button selected"
            onclick="selectBrushContent(this, 'mountains')"
          >
            <div class="swatch"></div>
            <p>Mountains</p>
          </div>

          <div class="button" onclick="selectBrushContent(this, 'hills')">
            <div class="swatch"></div>
            <p>Hills</p>
          </div>

          <div class="button" onclick="selectBrushContent(this, 'plains')">
            <div class="swatch"></div>
            <p>Plains</p>
          </div>

          <div class="button" onclick="selectBrushContent(this, 'rivers')">
            <div class="swatch"></div>
            <p>Rivers</p>
          </div>

          <div class="button" onclick="selectBrushContent(this, 'terrace')">
            <div class="swatch"></div>
            <p>Terraces</p>
          </div>
        </div>

        <p>Brush Size:</p>

        <div class="brush-size">
          <div class="button" onclick="selectBrushSize(this, 'small')">
            <p>Small</p>
          </div>
          <div class="button" onclick="selectBrushSize(this, 'medium')">
            <p>Medium</p>
          </div>
          <div class="button selected" onclick="selectBrushSize(this, 'large')">
            <p>Large</p>
          </div>
        </div>

        <p>Utilities:</p>

        <div class="utilities">
          <div class="button" onclick="clearCanvas()">
            <p>Clear Image</p>
          </div>
          <div class="button" onclick="exportImage()">
            <p>Export Image</p>
          </div>
        </div>
      </div>
    </main>
    <script src="/static/index.js"></script>
  </body>
</html>
